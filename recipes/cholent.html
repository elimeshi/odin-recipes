        <h2>Description</h2>
        <p>A great dish for Shabbos and Yom tov.</p>
        <h2>Ingredients</h2>
        <ul>
            <li>Meat</li>
            <li>Potatoes</li>
            <li>Pearled wheat</li>
            <li>Beans</li>
            <li>Spices</li>
        </ul>
        <h2>Steps</h2>
        <ol>
